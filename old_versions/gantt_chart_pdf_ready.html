
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gantt Chart - PDF Version</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 20px;
            }
            .chart-container {
                width: 100%;
                height: auto;
                page-break-inside: avoid;
            }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Project Gantt Chart - Software Development Lifecycle</h1>
    <div class="info">
        <p><strong>Project Duration:</strong> January 22, 2023 - May 10, 2023</p>
        <p><strong>Total Tasks:</strong> 12</p>
        <p><strong>Key Milestones:</strong> Customer Approval (March 11), Project Complete (May 10)</p>
    </div>
    <div class="chart-container">
        <div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.0.1.min.js" integrity="sha256-oy6Be7Eh6eiQFs5M7oXuPxxm9qbJXEtTpfSI93dW16Q=" crossorigin="anonymous"></script>                <div id="gantt-chart" class="plotly-graph-div" style="height:800px; width:1200px;"></div>
    </div>
</body>
</html>
